<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript change the value of the src (source) attribute of an image.</p>
    <button id="on" onclick="turnOn()">Turn on</button>
    <img id="myImage" src="./img/off.png" style="width: 300px">
    <button id="off" onclick="turnOff()">Turn off</button>
    <script>
        onBtn=document.getElementById("on");
        offBtn=document.getElementById("off");
        ligthImg=document.getElementById("myImage");
        function turnOn(){
            ligthImg.src="./img/on.png";
        }
        function turnOff(){
            ligthImg.src="./img/off.png";
        }
    </script>
</body>
</html>
